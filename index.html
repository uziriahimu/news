<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World news</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/59e70fb014.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light container">

    <header>
        <section class=" mt-4 mb-4">
            <nav class="navbar ">
                <div class="container-fluid">
                    <button class="btn btn-primary " type="submit">News</button>
                    <div class="div2 col-6 d-flex justify-content-around ">
                        <a class="text-decoration-none" href="#">News</a>
                        <a class="text-decoration-none fw-bold" href="blog.html" target="_blank">Blog</a>
                    </div>
                </div>

            </nav>

        </section>
    </header>

    <main>
        <!-- category  -->
        <section>
            <div class=" text-center">
                <div id="load-category" class="row ">
                    <!-- <div class="col">
                        Home
                    </div> -->
                </div>
            </div>
        </section>

        <!---loading spinner-->
        <section id="loader" class="d-none">
            <div style="height:400px ;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>







        <!-- found section -->
        <section class="my-5">
            <div id="total-found">
                <h4><span id="show-all-news">0</span> items found for category</h4>
            </div>
        </section>
        <!-- found section -->

        <!--  button section -->
        <section class="d-flex justify-content-between">
            <div>
                <label for=""> Sort by View
                    <select name="" id="">
                        <option value="">Default</option>
                    </select>
                </label>
            </div>
            <div>
                <button class="btn btn-primary">Todays Pick</button>
                <button class="btn btn-light">Trending</button>
            </div>
        </section>
        <!--  button section -->


        <!-- show id wise full details  -->
        <section>
            <div id="show-details" class="card mb-5 mt-4 ">

            </div>

        </section>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>



        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
<div class="footer ">
    <!-- <h1>Be Humble</h1> -->
    <p>Copyright 2022 News Portal</p>
</div>

</html>
