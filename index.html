<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World news</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/59e70fb014.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light container">

    <header>
        <section class=" mt-4 mb-4">
            <nav class="navbar ">
                <div class="container-fluid">
                    <button class="btn btn-primary " type="submit">News</button>
                    <form class="d-flex" role="search">
                        <a class="navbar-brand">News</a>
                        <button class="btn " type="submit">Blog</button>
                    </form>
                </div>

            </nav>

        </section>
    </header>

    <main>
        <!-- category  -->
        <section>
            <div class="container text-center">
                <div id="load-category" class="row ">
                    <!-- <div class="col">
                        Home
                    </div> -->
                </div>
            </div>
        </section>
        <!-- show id wise full details  -->
        <section>
            <div id="show-details" class="card mb-5 ">

            </div>

        </section>



        <section>

            <section id="loader" class="d-none">
                <div style="height: 400px;" class=" d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>

            <!-- Modal -->
            <div class="modal fade" id="showModal" tabindex="-1" aria-labelledby="showModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="showModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="show-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
